<div class="mx-2 green rounded-2">
  <h2 class="text-white text-left py-2 my-2 mx-4">Habilidades blandas y duras</h2>
  <div class="row row-cols-4 mx-2">
    <div class="mb-3 pb-3 col" *ngFor="let skills of skillsList">
      <div class="progress skillsize mx-2 col-1" style="height: 5rem; width: 80%;">
        <div class="text-wrap progress-bar progress-bar-striped bg-primary" role="progressbar" [style]="skills.progress" aria-valuemin="0" aria-valuemax="100">
        {{skills.skill}}</div>
      </div>
   </div>
  </div>
</div>
